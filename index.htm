<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#0f2027;
      background:linear-gradient(135deg,#2c5364,#203a43,#0f2027);
      font-family:Arial, sans-serif;
      overflow:hidden;
    }

    /* Bubble Background */
    .bubbles{
      position:absolute;
      width:100%;
      height:100%;
      top:0;
      left:0;
      z-index:-1;
      overflow:hidden;
    }
    .bubbles span{
      position:absolute;
      bottom:-150px;
      width:40px;
      height:40px;
      background:rgba(255,255,255,0.15);
      border-radius:50%;
      animation: rise 20s infinite ease-in;
    }
    @keyframes rise{
      0%{transform:translateY(0) scale(0.8); opacity:0.5;}
      50%{opacity:1;}
      100%{transform:translateY(-110vh) scale(1.2); opacity:0;}
    }

    /* Auth Box */
    .container{
      width:350px;
      padding:30px;
      background:rgba(255,255,255,0.1);
      border-radius:20px;
      backdrop-filter:blur(10px);
      text-align:center;
      color:white;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
    }

    h2{margin-bottom:20px;}

    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border:none;
      border-radius:8px;
      outline:none;
      background:rgba(255,255,255,0.2);
      color:white;
      font-size:14px;
    }

    input::placeholder{color:#ddd;}

    button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      border-radius:8px;
      background:#667eea;
      color:white;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover{background:#5a6fd6;}

    .toggle{
      margin-top:15px;
      cursor:pointer;
      color:#ffdd57;
      font-weight:bold;
    }

    .hidden{display:none;}
  </style>
</head>
<body>

  <!-- Bubble Background -->
  <div class="bubbles">
    <!-- Multiple bubble spans -->
    <span style="left:10%;width:25px;height:25px;animation-duration:12s;"></span>
    <span style="left:20%;width:35px;height:35px;animation-duration:18s;"></span>
    <span style="left:40%;width:15px;height:15px;animation-duration:10s;"></span>
    <span style="left:60%;width:50px;height:50px;animation-duration:25s;"></span>
    <span style="left:80%;width:20px;height:20px;animation-duration:15s;"></span>
    <span style="left:70%;width:30px;height:30px;animation-duration:22s;"></span>
    <span style="left:90%;width:40px;height:40px;animation-duration:19s;"></span>
  </div>

  <!-- Login/Signup Container -->
  <div class="container">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="toggle" onclick="showSignup()">Donâ€™t have an account? Sign Up</div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="hidden">
      <h2>Sign Up</h2>
      <input type="text" id="signupUser" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPass" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <div class="toggle" onclick="showLogin()">Already have an account? Login</div>
    </form>
  </div>

<script>
function showSignup(){
  document.getElementById("loginForm").classList.add("hidden");
  document.getElementById("signupForm").classList.remove("hidden");
}
function showLogin(){
  document.getElementById("signupForm").classList.add("hidden");
  document.getElementById("loginForm").classList.remove("hidden");
}

// Simple demo: redirect after login
document.getElementById("loginForm").addEventListener("submit", e=>{
  e.preventDefault();
  // Normally you'd check credentials from DB/Google Sheet
  alert("Login successful!");
  window.location.href="index3.htm"; // ðŸ”— redirect
});

// Simple demo: signup just switches to login
document.getElementById("signupForm").addEventListener("submit", e=>{
  e.preventDefault();
  alert("Signup successful! Now login.");
  showLogin();
});
</script>

</body>
</html>
