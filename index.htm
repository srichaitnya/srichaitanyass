<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 360px;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102,126,234,0.4);
    }

    button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #764ba2;
    }

    .toggle {
      margin-top: 15px;
      color: #667eea;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="name" placeholder="Name" style="display:none;">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="submitForm()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don’t have an account? Sign Up</div>
  </div>

  <script>
    let isSignup = false;
    const url = "https://script.google.com/macros/s/AKfycby14Ysk6KDyIm7R1lITOoTyAZwBlCIB6sB9KLMQ2JIHJH3cCemvyZae23JPK-KrtZuD/exec";  // <-- Your Google Apps Script Web App URL
    const redirectPage = "index3.htm";          // Page to open after login success

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById("form-title").innerText = isSignup ? "Sign Up" : "Login";
      document.getElementById("name").style.display = isSignup ? "block" : "none";
      document.querySelector("button").innerText = isSignup ? "Sign Up" : "Login";
      document.querySelector(".toggle").innerText = isSignup ? "Already have an account? Login" : "Don’t have an account? Sign Up";
    }

    function submitForm() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password || (isSignup && !name)) {
        alert("Please fill all fields");
        return;
      }

      const data = {
        action: isSignup ? "signup" : "login",
        name: name,
        email: email,
        password: password
      };

      fetch(url, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => {
        if (msg.includes("Login Success")) {
          alert("Login successful! Redirecting...");
          window.location.href = redirectPage;
        } else {
          alert(msg);
        }
      })
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
